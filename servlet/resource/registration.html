<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Todo - Registration</title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/login.css" rel="stylesheet">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</head>
<body>
	<header> 
		<nav class="navbar navbar-default">
			<a href="/" class="navbar-brand">Brand</a>
			<ul class="nav navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">Register</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li class="active"><a href="LoginServlet">Login</a></li>
			</ul>
		</nav>	
	</header>
	
	<div class="container">
		<form action="RegistrationServlet" method="post" class="form-signin" >
			<input type="text" name="name" placeholder="Name" class="form-control"  autofocus="" required="">
			<input type="text" name="fullname" placeholder="Full Name" class="form-control" required="">
			<input type="text" class="form-control" name="email" placeholder="Email ID" required=""/>
			<input type="password" name="password" placeholder="Password" class="form-control" required="">
			<input type="password" class="form-control" name="confirm_password"  id="confirm_password" placeholder="Confirm Password" required=""/>
			
			<input type="submit" value="Register" class="btn btn-lg btn-danger btn-block">
		</form>
	</div>
	
</body>
</html>
